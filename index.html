<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/covermobile.png" alt="smartphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="./img/instagram.png" alt="instagrtam logo">
        <div class="profile-photo">
          <img src="./img/perfil.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Bruno</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é o Bruno?</p>
        <p class="not-account">
          <span class="link-blue">Trocar de conta</span> ou
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"> <img src="./img/appstore.png" alt="app store"> </a>
          <a href="#" class="app-download"> <img src="./img/googleplay.png" alt="google play"> </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
